    <form>
        Enter 2 numbers from 2 to 10</br>
        <label for="age">Enter first number:</label>

        <label for="age">Enter second number:</label>
        <input type="number" id="2num" name="2num" min="2" max="10"></br> 
        <input type="submit">
    </form>
    <script>
        let table = "<table border='1'>";
            for (let count1 = firstnum; count1 <= secondnum; count1++) {
                table += "<tr>";
                for (let count2 = firstnum; count2 <= secondnum; count2++) {
                    table += "<td>" + (count1 * count2) + "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";

            document.getElementById("tableContainer").innerHTML = table;
        
    </script>
